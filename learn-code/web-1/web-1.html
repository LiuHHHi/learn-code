<!DOCTYPE html>
<!-- 设置 zh 为中文 ，表示该HTML内容是中文内容 -->
<html lang="zh">
<head>

    <!--  设置浏览器小图标  -->

    <style>

<button onclick="buttonClick()">你好</button>
<button onclick="button2Click()">你好2</button>
